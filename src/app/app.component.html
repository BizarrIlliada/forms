<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formArrayName="userData">

          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" formControlName="usernameInput" />
            <span
              *ngIf="signupForm.get('userData.usernameInput').errors?.required && signupForm.get('userData.usernameInput').touched"
              class="help-block">This field is required!
            </span>
            <span
              *ngIf="signupForm.get('userData.usernameInput').errors?.forbiddenUsername && signupForm.get('userData.usernameInput').touched"
              class="help-block">Anna and Chris are not allowed names!
            </span>
          </div>

          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" formControlName="emailInput" />
            <span
              *ngIf="signupForm.get('userData.emailInput').errors?.required && signupForm.get('userData.emailInput').touched"
              class="help-block">This field is required!
            </span>
            <span
              *ngIf="signupForm.get('userData.emailInput').errors?.email && signupForm.get('userData.emailInput').touched"
              class="help-block">Enter correct email address!!!
            </span>
          </div>

          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" class="form-control" formControlName="age" />
            <span
              *ngIf="signupForm.get('userData.age').errors?.required && signupForm.get('userData.age').touched"
              class="help-block">This field is required!
            </span>
            <span
              *ngIf="signupForm.get('userData.age').errors?.min && signupForm.get('userData.age').touched"
              class="help-block">You must be 16 or older!
            </span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" formControlName="gender" [value]="gender" />
            {{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button
            class="btn btn-default"
            type="button"
            (click)="onAddHobby()"
          >
            Add Hobby
          </button>
          <div class="form-group" *ngFor="let control of hobbiesControls; let i = index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>
        <span *ngIf="!signupForm.valid && signupForm.touched" class="help-block">
          Please, enter a valid data!
        </span>
        <button class="btn btn-primary" type="submit">Submit</button>
        <button class="btn btn-success" type="button" (click)="onSetForm()">Set form</button>
        <button class="btn btn-success" type="button" (click)="onPatchForm()">Patch form</button>
      </form>
    </div>
  </div>
  <hr />

    <p>Answer: {{ user.answer }}</p>
    <p>Gender: {{ user.gender }}</p>
  </div> -->
</div>
